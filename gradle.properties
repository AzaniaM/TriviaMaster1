# AndroidX flags (keep these)
android.useAndroidX=true
android.enableJetifier=true

# You?re on compileSdk 35 with AGP 8.5.x ? suppress the warning
android.suppressUnsupportedCompileSdk=35

# Gradle daemon memory (adjust lower if your RAM is < 16GB)
org.gradle.jvmargs=-Xmx3g -Xms1g -XX:MaxMetaspaceSize=1g -Dfile.encoding=UTF-8

# Kotlin compiler daemon memory
kotlin.daemon.jvmargs=-Xmx2g -Xms512m -XX:MaxMetaspaceSize=768m

# (Optional) Limit worker parallelism to reduce peak memory
org.gradle.parallel=true
org.gradle.workers.max=2
